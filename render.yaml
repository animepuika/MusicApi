services:
  - type: web
    name: my-laravel-app
    env: docker
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    envVars:
      - key: APP_NAME
        value: Laravel
      - key: APP_ENV
        value: local
      - key: APP_KEY
        value: base64:5VFo8LH9THqjHAZuM3St0LhUYx/Ke84nIdNz09+JqEY=
      - key: APP_DEBUG
        value: 'true'
      - key: APP_TIMEZONE
        value: UTC
      - key: APP_URL
        value: http://localhost
      - key: APP_LOCALE
        value: en
      - key: APP_FALLBACK_LOCALE
        value: en
      - key: APP_FAKER_LOCALE
        value: en_US
      - key: APP_MAINTENANCE_DRIVER
        value: file
      - key: APP_MAINTENANCE_STORE
        value: database
      - key: BCRYPT_ROUNDS
        value: '12'
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_STACK
        value: single
      - key: LOG_DEPRECATIONS_CHANNEL
        value: null
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: sqlite
      # - key: DB_HOST
      #   value: 127.0.0.1
      # - key: DB_PORT
      #   value: '3306'
      # - key: DB_DATABASE
      #   value: laravel
      # - key: DB_USERNAME
      #   value: root
      # - key: DB_PASSWORD
      #   value: ''
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: '120'
      - key: SESSION_ENCRYPT
        value: 'false'
      - key: SESSION_PATH
        value: /
      - key: SESSION_DOMAIN
        value: null
      - key: BROADCAST_CONNECTION
        value: log
      - key: FILESYSTEM_DISK
        value: local
      - key: QUEUE_CONNECTION
        value: database
      - key: CACHE_STORE
        value: database
      - key: CACHE_PREFIX
        value: ''
      - key: MEMCACHED_HOST
        value: 127.0.0.1
      - key: REDIS_CLIENT
        value: phpredis
      - key: REDIS_HOST
        value: 127.0.0.1
      - key: REDIS_PASSWORD
        value: null
      - key: REDIS_PORT
        value: '6379'
      - key: MAIL_MAILER
        value: log
      - key: MAIL_HOST
        value: 127.0.0.1
      - key: MAIL_PORT
        value: '2525'
      - key: MAIL_USERNAME
        value: null
      - key: MAIL_PASSWORD
        value: null
      - key: MAIL_ENCRYPTION
        value: null
      - key: MAIL_FROM_ADDRESS
        value: "hello@example.com"
      - key: MAIL_FROM_NAME
        value: "${APP_NAME}"
      - key: AWS_ACCESS_KEY_ID
        value: ''
      - key: AWS_SECRET_ACCESS_KEY
        value: ''
      - key: AWS_DEFAULT_REGION
        value: us-east-1
      - key: AWS_BUCKET
        value: ''
      - key: AWS_USE_PATH_STYLE_ENDPOINT
        value: 'false'
      - key: VITE_APP_NAME
        value: "${APP_NAME}"
      - key: MUSIXMATCH_API_KEY
        value: "6a5fa0b7ea788d0d6b94d4ce3263eb68"

